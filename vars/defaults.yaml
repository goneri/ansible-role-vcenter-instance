---
vcenter_instance:
    installation:
        from: iso  # datastore or iso
        iso_path: >-
          {{
          lookup('env','HOME')
          }}/Downloads/VMware-VCSA-all-6.7.0-11726888.iso
        iso_mount_point: "{{ playbook_dir }}/mount"
        # umount the ISO after the deployment: True/False
        auto_umount_iso: True
    network:
        name: VM Network
        address: 192.168.123.90
        prefix: 24
        gateway: 192.168.123.1
        dns: '8.8.8.8'
    appliance:
        hostname: vCenter-Server-Appliance
        name: vCenter-Server-Appliance
        username: 'administrator@vsphere.local'
        password: '!234AaAa56'
    esxi:
        datastore: "{{ datastore_name | default('local') }}"
        hostname: "{{ vcenter_hostname | default('esxi-vcenter') }}"
        username: "{{ vcenter_username | default('root') }}"
        password: "{{ vcenter_password | default('root') }}"
        port: "{{ vcenter_port|default(443) }}"
        validate_certs: "{{ vcenter_validate_certs|default(True) }}"
        datacenter: "{{ vcenter_datacenter|default('ha-datacenter') }}"
